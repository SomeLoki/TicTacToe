<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="player container">
      <div class="playerOne container">
        <div class="name"></div>
        <div class="score"></div>
      </div>
     <div class="playerTwo container">
        <div class="name"></div>
        <div class="score"></div>
      </div>
    </div>
      <div class="game container">
      <div class="row1col1"></div>
      <div class="row1col2"></div>
      <div class="row1col3"></div>
      <div class="row2col1"></div>
      <div class="row2col2"></div>
      <div class="row2col3"></div>
      <div class="row3col1"></div>
      <div class="row3col2"></div>
      <div class="row3col3"></div>
    </div>
    <div class="turn container">
      <div class="turn-display"></div>
    </div>
  </div>

  <dialog id="dialog container">
    <div class="message"></div>

    <button class="confirm"></button>
    <button class="cancel">Cancel</button>

  <script src="./script.js"></script>
</body>
</html>
